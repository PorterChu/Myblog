<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myblog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
  window.$docsify = {
            loadSidebar: true,
            loadNavbar: false,
            relativePath: true,
            notFoundPage: '404.md',  
            routerMode: 'history', //设置路由，浏览网页不会显示#
            relativePath: true, // 启用相对路径
            auto2top: true,
            coverpage: true,
            autoHeader: false,
            maxLevel: 5,//最大支持渲染的标题层级
            subMaxLevel: 2,
            themeColor: '#88b04b',//替换主题色
            executeScript: true, //执行script脚本
            mergeNavbar: true,
            //   logo: '/lib/Engineer.svg',
            topMargin: 90, // default: 0
            nameLink: '/',
            name: '<div><b style="font-size: 32px">首页</b></div>',
            repo: 'https://github.com/PorterChu/Myblog',
            //   formatUpdated: '{MM}/{DD} {HH}:{mm}',
            search: {
                //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: '搜索',
                noData: '未找到结果',
                depth: 3,
            },
            count: {
            countable:true,
            fontsize:'1.0em',
            color:'rgb(136,176,75)',
            language:'chinese'
            },
            pagination: {
                previousText: '上一篇',
                nextText: '下一篇',
                crossChapter: true,
                crossChapterText: true,
            },
            copyCode: {
                buttonText : '复制',
                errorText  : '错误',
                successText: '成功'
            },
            plugins: [
                function(hook) {
                var footer = [
                '<hr/>',
                '<footer>',
                '<span>Copyright by PorterChu</span>',
                '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                return html + footer;
                });
               },
            ]
        }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--分页导航-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-shell.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-css.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-matlab.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-perl.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-wiki.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- emoji -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
